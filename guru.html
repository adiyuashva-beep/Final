<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guru - SiGanteng</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .glass-header { background: linear-gradient(135deg, #0f172a 0%, #334155 100%); }
        .modal { opacity: 0; visibility: hidden; transition: all 0.3s ease-in-out; }
        .modal.active { opacity: 1; visibility: visible; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex flex-col pb-24">

    <header class="glass-header p-6 pb-24 rounded-b-[2.5rem] shadow-xl relative z-10 text-white">
        <div class="flex justify-between items-start mb-6">
            <div>
                <p class="text-slate-300 text-[10px] font-bold uppercase tracking-[0.2em]">Panel Pendidik</p>
                <h1 class="text-2xl font-black">SiGanteng <span class="text-emerald-400">Guru</span></h1>
            </div>
            <button onclick="logout()" class="bg-white/10 p-2 rounded-full hover:bg-red-500 transition"><i data-lucide="log-out" class="w-5 h-5"></i></button>
        </div>

        <div class="flex items-center gap-4">
            <div class="relative group cursor-pointer active:scale-95 transition" onclick="bukaKameraProfil()">
                <div class="w-16 h-16 rounded-2xl bg-white p-1 shadow-lg">
                    <img id="foto-guru" src="" class="w-full h-full rounded-xl object-cover">
                </div>
                <div class="absolute -bottom-2 -right-2 bg-blue-600 text-white p-1.5 rounded-lg border-2 border-white shadow-sm">
                    <i data-lucide="camera" class="w-3 h-3"></i>
                </div>
            </div>
            <div>
                <h2 id="nama-guru" class="text-lg font-bold leading-tight">...</h2>
                <p id="nip-guru" class="text-xs font-mono text-slate-300 mt-1">...</p>
                <div id="badge-wali" class="hidden mt-2 inline-block bg-orange-500 text-white text-[9px] font-black px-2 py-0.5 rounded">WALI KELAS</div>
            </div>
        </div>
    </header>

    <main class="flex-1 px-5 -mt-16 relative z-20 space-y-6">

        <div class="bg-white p-6 rounded-[2rem] shadow-lg border border-slate-100">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-slate-700 text-sm uppercase tracking-widest">Presensi Harian</h3>
                <div id="status-absen" class="text-[10px] font-bold bg-slate-100 text-slate-500 px-3 py-1 rounded-full">Belum Absen</div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <button onclick="prosesAbsen('Masuk')" class="bg-emerald-50 border border-emerald-100 p-4 rounded-2xl flex flex-col items-center gap-2 active:scale-95 transition">
                    <div class="bg-emerald-500 text-white p-2 rounded-full"><i data-lucide="log-in" class="w-5 h-5"></i></div>
                    <span class="text-xs font-bold text-emerald-700">DATANG</span>
                </button>
                <button onclick="prosesAbsen('Pulang')" class="bg-slate-50 border border-slate-200 p-4 rounded-2xl flex flex-col items-center gap-2 active:scale-95 transition">
                    <div class="bg-slate-700 text-white p-2 rounded-full"><i data-lucide="log-out" class="w-5 h-5"></i></div>
                    <span class="text-xs font-bold text-slate-700">PULANG</span>
                </button>
            </div>
            <div id="jarakBox" class="mt-4 text-center text-[10px] font-mono text-slate-400">Menunggu GPS...</div>
        </div>

        <div id="section-menu-dinamis" class="hidden">
            <h3 class="font-bold text-slate-700 text-sm mb-2 ml-1 flex items-center gap-2">
                <i data-lucide="grid" class="w-4 h-4 text-blue-500"></i> Layanan Guru & Staf
            </h3>
            <div id="grid-menu-dinamis" class="grid grid-cols-2 gap-3"></div>
        </div>

        <div class="bg-white p-6 rounded-[2rem] shadow-lg border border-slate-100">
            <h3 class="font-bold text-slate-700 text-sm uppercase tracking-widest mb-4 flex items-center gap-2">
                <i data-lucide="book-open" class="w-4 h-4 text-blue-500"></i> Jurnal Mengajar
            </h3>
            
            <div class="space-y-3">
                <select id="jurnal-kelas" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl text-xs font-bold text-slate-600 outline-none transition focus:border-blue-500">
                    <option value="">- Memuat Data Kelas... -</option>
                </select>
                
                <select id="jurnal-mapel" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl text-xs font-bold text-slate-600 outline-none transition focus:border-blue-500">
                    <option value="">- Memuat Mapel... -</option>
                </select>

                <textarea id="jurnal-materi" rows="2" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl text-xs font-bold text-slate-600 outline-none transition focus:border-blue-500" placeholder="Materi / Bahasan Hari Ini..."></textarea>
                
                <div class="flex items-center gap-3">
                    <button onclick="bukaKameraJurnal()" class="bg-slate-100 p-3 rounded-xl border border-slate-200 text-slate-500 hover:bg-slate-200 transition">
                        <i data-lucide="camera" class="w-5 h-5"></i>
                    </button>
                    <div id="preview-foto-jurnal" class="text-xs text-slate-400 italic">Wajib foto bukti KBM.</div>
                </div>

                <button onclick="kirimJurnal()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold text-xs shadow-lg shadow-blue-500/30 active:scale-95 transition">SIMPAN JURNAL</button>
            </div>

            <div class="mt-6 pt-4 border-t border-slate-100">
                <h4 class="font-bold text-xs text-slate-400 uppercase mb-3">Riwayat Mengajar Hari Ini</h4>
                <div id="list-riwayat-jurnal" class="space-y-2">
                    <div class="text-center text-slate-300 text-xs italic py-2">Belum ada jurnal hari ini.</div>
                </div>
            </div>
        </div>

        <div id="panel-wali-kelas" class="hidden bg-orange-50 p-6 rounded-[2rem] shadow-lg border border-orange-100 relative overflow-hidden">
            <div class="absolute -right-5 -top-5 w-24 h-24 bg-orange-200 rounded-full opacity-20 blur-xl"></div>
            <h3 class="font-bold text-orange-800 text-sm uppercase tracking-widest mb-2 flex items-center gap-2">
                <i data-lucide="shield-check" class="w-4 h-4"></i> Kelas Anda: <span id="nama-kelas-wali">...</span>
            </h3>
            
            <div class="grid grid-cols-3 gap-2 text-center mt-4 mb-4">
                <div class="bg-white p-3 rounded-xl shadow-sm"><h4 class="text-emerald-500 font-black text-xl" id="wali-hadir">0</h4><p class="text-[9px] font-bold text-slate-400">HADIR</p></div>
                <div class="bg-white p-3 rounded-xl shadow-sm"><h4 class="text-blue-500 font-black text-xl" id="wali-izin">0</h4><p class="text-[9px] font-bold text-slate-400">IZIN</p></div>
                <div class="bg-white p-3 rounded-xl shadow-sm"><h4 class="text-red-500 font-black text-xl" id="wali-alpha">0</h4><p class="text-[9px] font-bold text-slate-400">ALPHA</p></div>
            </div>
            
            <button onclick="bukaModalWali()" class="w-full bg-white text-orange-600 border border-orange-200 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-orange-50 transition shadow-sm flex items-center justify-center gap-2">
                <i data-lucide="eye" class="w-3 h-3"></i> LIHAT DETAIL SISWA
            </button>
        </div>

    </main>

    <div id="modalKamera" class="hidden fixed inset-0 z-50 bg-black flex flex-col items-center justify-center">
        <div class="absolute top-0 w-full p-6 flex justify-between z-30">
            <h3 id="judul-kamera" class="text-white font-bold bg-black/50 px-3 py-1 rounded-full text-xs">KAMERA</h3>
            <button onclick="tutupKamera()" class="text-white"><i data-lucide="x" class="w-8 h-8"></i></button>
        </div>
        <div class="relative w-full h-full bg-black">
            <video id="videoStream" autoplay playsinline muted class="w-full h-full object-cover"></video>
            <canvas id="canvasFoto" class="hidden"></canvas>
        </div>
        <div class="absolute bottom-10 z-30"><button onclick="jepret()" class="w-16 h-16 bg-white rounded-full border-4 border-slate-300 shadow-xl active:scale-95 transition"></button></div>
    </div>

    <div id="modal-wali" class="modal fixed inset-0 z-50 flex items-center justify-center bg-slate-900/90 backdrop-blur-sm p-4">
        <div class="modal-content bg-white w-full max-w-lg rounded-3xl overflow-hidden shadow-2xl flex flex-col max-h-[80vh]">
            <div class="bg-orange-50 p-4 border-b border-orange-100 flex justify-between items-center">
                <h3 class="font-bold text-orange-800">Detail Kelas <span id="judul-modal-wali"></span></h3>
                <button onclick="document.getElementById('modal-wali').classList.remove('active')" class="p-2 bg-white rounded-full text-slate-400 hover:text-red-500"><i data-lucide="x" class="w-4 h-4"></i></button>
            </div>
            <div class="overflow-y-auto p-4 space-y-3" id="list-siswa-wali">
                <div class="text-center py-10 text-slate-400 italic">Memuat data...</div>
            </div>
        </div>
    </div>

    <div id="loading" class="hidden fixed inset-0 bg-black/50 z-[60] flex items-center justify-center">
        <div class="animate-spin rounded-full h-10 w-10 border-4 border-white border-t-transparent"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, query, where, getDocs, addDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { getStorage, ref, uploadString, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXWR-_aJyoMrUjTeNQYlcPD8p3eu58yOo",
            authDomain: "siganteng-absensi.firebaseapp.com",
            databaseURL: "https://siganteng-absensi-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "siganteng-absensi",
            storageBucket: "siganteng-absensi.firebasestorage.app",
            messagingSenderId: "917873420012",
            appId: "1:917873420012:web:0fe1a9eddc5f94959ba7c9"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // STATE GLOBAL
        let userGuru = null;
        let lokasiUser = null;
        let configSekolah = { validasi_gps_aktif: true, radius_meter: 50 };
        let streamKamera = null;
        let tipeAbsenAktif = ""; 
        let fotoBuktiJurnal = null;
        
        let dataSiswaWali = []; 
        let dataProfilWali = {}; 
        let dataAbsenWali = {};  
        let SEKOLAH_LAT = -7.6739830; 
        let SEKOLAH_LNG = 109.6319560;

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            const sess = sessionStorage.getItem('user_siganteng');
            if (sess) {
                userGuru = JSON.parse(sess);
                initDashboard();
                syncAdmin();
                cekGPS();
                loadDaftarKelas();
                loadDaftarMapel();
                loadFotoProfilReal(); 
                loadRiwayatJurnal();
                
                // ðŸ”¥ ANTENA GURU (MENU DINAMIS) ðŸ”¥
                loadMenuDinamis();
                
                if(userGuru.wali_kelas && userGuru.wali_kelas !== "-") {
                    initWaliKelas(userGuru.wali_kelas);
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        // ðŸ”¥ FUNGSI ANTENA GURU ðŸ”¥
        function loadMenuDinamis() {
            const q = query(collection(db, "menu_dinamis"), orderBy("created_at", "asc"));
            onSnapshot(q, (snap) => {
                const c = document.getElementById('grid-menu-dinamis');
                const sec = document.getElementById('section-menu-dinamis');
                c.innerHTML = '';
                
                let adaData = false;
                snap.forEach(d => {
                    const data = d.data();
                    // FILTER: target 'guru' atau 'umum'
                    if (data.target === 'guru' || data.target === 'umum') {
                        adaData = true;
                        const style = data.highlight ? "bg-indigo-50 border-indigo-200 text-indigo-700" : "bg-white border-slate-100 text-slate-700";
                        c.innerHTML += `
                            <a href="${data.link}" class="p-4 ${style} border rounded-2xl text-center flex flex-col items-center gap-2 active:scale-95 transition shadow-sm">
                                <div class="text-2xl">${data.icon}</div>
                                <span class="text-[10px] font-bold uppercase tracking-tighter">${data.judul}</span>
                            </a>`;
                    }
                });

                if(adaData) { sec.classList.remove('hidden'); } 
                else { sec.classList.add('hidden'); }
            });
        }

        function initDashboard() {
            document.getElementById('nama-guru').innerText = userGuru.nama;
            document.getElementById('nip-guru').innerText = "NIP: " + userGuru.username;
            document.getElementById('foto-guru').src = `https://ui-avatars.com/api/?name=${userGuru.nama}&background=10b981&color=fff&bold=true&size=128`;
        }

        function loadFotoProfilReal() {
            onSnapshot(doc(db, "guru", userGuru.username), (docSnap) => {
                if(docSnap.exists() && docSnap.data().foto_profil) {
                    document.getElementById('foto-guru').src = docSnap.data().foto_profil;
                }
            });
        }

        window.bukaKameraProfil = () => {
            tipeAbsenAktif = "ProfilGuru";
            document.getElementById('judul-kamera').innerText = "SELFIE PROFIL";
            document.getElementById('modalKamera').classList.remove('hidden');
            navigator.mediaDevices.getUserMedia({video: {facingMode: 'user', aspectRatio: 1}}).then(s => {
                streamKamera = s; document.getElementById('videoStream').srcObject = s;
            });
        }

        function syncAdmin() {
            onSnapshot(doc(db, "pengaturan", "sekolah"), (snap) => {
                if(snap.exists()) {
                    configSekolah = snap.data();
                    if(configSekolah.lokasi_lat) SEKOLAH_LAT = configSekolah.lokasi_lat;
                    if(configSekolah.lokasi_lng) SEKOLAH_LNG = configSekolah.lokasi_lng;
                }
            });
        }

        function cekGPS() {
            if(navigator.geolocation) {
                navigator.geolocation.watchPosition((p) => {
                    lokasiUser = { lat: p.coords.latitude, lng: p.coords.longitude };
                    const d = hitungJarak(lokasiUser.lat, lokasiUser.lng, SEKOLAH_LAT, SEKOLAH_LNG);
                    const box = document.getElementById('jarakBox');
                    const limit = configSekolah.radius_meter || 50;
                    if(configSekolah.validasi_gps_aktif && d > limit) {
                        box.innerHTML = `<span class="text-red-500 font-bold">Lokasi: ${Math.round(d)}m (Luar Area)</span>`;
                    } else {
                        box.innerHTML = `<span class="text-emerald-500 font-bold">Lokasi Valid: ${Math.round(d)}m</span>`;
                    }
                }, null, { enableHighAccuracy: true });
            }
        }
        function hitungJarak(lat1, lon1, lat2, lon2) {
            const R = 6371e3; const Ï†1 = lat1 * Math.PI/180; const Ï†2 = lat2 * Math.PI/180;
            const Î”Ï† = (lat2-lat1) * Math.PI/180; const Î”Î» = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) + Math.cos(Ï†1) * Math.cos(Ï†2) * Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        window.prosesAbsen = (tipe) => {
            if(!lokasiUser) return Swal.fire('GPS','Sedang mencari lokasi...','info');
            const d = hitungJarak(lokasiUser.lat, lokasiUser.lng, SEKOLAH_LAT, SEKOLAH_LNG);
            if(configSekolah.validasi_gps_aktif && d > (configSekolah.radius_meter || 50)) {
                return Swal.fire('Kejauhan!', 'Bapak/Ibu belum di area sekolah.', 'error');
            }
            tipeAbsenAktif = tipe;
            document.getElementById('judul-kamera').innerText = "ABSEN " + tipe.toUpperCase();
            document.getElementById('modalKamera').classList.remove('hidden');
            navigator.mediaDevices.getUserMedia({video: {facingMode: 'user'}}).then(s => {
                streamKamera = s; document.getElementById('videoStream').srcObject = s;
            });
        }

        window.tutupKamera = () => {
            document.getElementById('modalKamera').classList.add('hidden');
            if(streamKamera) streamKamera.getTracks().forEach(t=>t.stop());
        }

        window.jepret = async () => {
            const vid = document.getElementById('videoStream');
            const can = document.getElementById('canvasFoto');
            can.width = 480; can.height = 480; 
            can.getContext('2d').drawImage(vid,0,0,480,480);
            const foto = can.toDataURL('image/jpeg', 0.7);
            
            if(tipeAbsenAktif === 'ProfilGuru') {
                try {
                    tutupKamera();
                    Swal.fire({title:'Mengupdate Profil...', didOpen:()=>Swal.showLoading()});
                    const snap = await uploadString(ref(storage, `profil_guru/${userGuru.username}.jpg`), foto, 'data_url');
                    const url = await getDownloadURL(snap.ref);
                    await setDoc(doc(db, "guru", userGuru.username), { foto_profil: url, updated_at: serverTimestamp() }, { merge: true });
                    Swal.fire('Cakep!', 'Foto profil berhasil diperbarui.', 'success');
                } catch(e) { Swal.fire('Gagal', e.message, 'error'); }
                return;
            }

            if(tipeAbsenAktif === 'Jurnal') {
                fotoBuktiJurnal = foto;
                document.getElementById('preview-foto-jurnal').innerText = "Foto Terlampir âœ”";
                document.getElementById('preview-foto-jurnal').className = "text-xs text-green-600 font-bold italic";
                tutupKamera();
                return;
            }

            const todayStr = new Date().toLocaleDateString('fr-CA');
            const idDoc = `${todayStr}_${userGuru.username}`; 
            
            try {
                tutupKamera();
                Swal.fire({title:'Menyimpan...', didOpen:()=>Swal.showLoading()});
                const snap = await uploadString(ref(storage, `absen_guru/${todayStr}/${userGuru.username}_${tipeAbsenAktif}.jpg`), foto, 'data_url');
                const url = await getDownloadURL(snap.ref);

                let data = { nisn: userGuru.username, nama: userGuru.nama, kelas: 'GURU', role: 'guru', tanggal: todayStr, status_terakhir: tipeAbsenAktif + " (Guru)" };
                if(tipeAbsenAktif === 'Masuk') { data.jam_masuk = serverTimestamp(); data.foto_masuk = url; } 
                else { data.jam_pulang = serverTimestamp(); data.foto_pulang = url; }

                await setDoc(doc(db, "absensi", idDoc), data, {merge: true});
                document.getElementById('status-absen').innerText = "Sudah " + tipeAbsenAktif;
                document.getElementById('status-absen').className = "text-[10px] font-bold bg-emerald-100 text-emerald-600 px-3 py-1 rounded-full";
                Swal.fire('Berhasil', 'Presensi terekam.', 'success');
            } catch(e) { Swal.fire('Error', e.message, 'error'); }
        }

        async function loadDaftarKelas() {
            const sel = document.getElementById('jurnal-kelas');
            try {
                const q = query(collection(db, "users"), where("role", "==", "siswa"));
                const snap = await getDocs(q);
                const kelasUnik = new Set();
                snap.forEach(doc => {
                    const data = doc.data();
                    if (data.kelas && data.kelas.trim() !== "" && data.kelas !== "-") kelasUnik.add(data.kelas.toUpperCase().trim());
                });
                sel.innerHTML = '<option value="">- Pilih Kelas -</option>';
                Array.from(kelasUnik).sort().forEach(k => sel.add(new Option(k, k)));
            } catch (e) { console.error("Gagal load kelas:", e); }
        }

        async function loadDaftarMapel() {
            const sel = document.getElementById('jurnal-mapel');
            try {
                const q = query(collection(db, "mata_pelajaran"), orderBy("nama", "asc"));
                const snap = await getDocs(q);
                sel.innerHTML = '<option value="">- Pilih Mapel -</option>';
                snap.forEach(doc => sel.add(new Option(doc.data().nama, doc.data().nama)));
            } catch (e) { console.error(e); }
        }

        window.bukaKameraJurnal = () => { 
            tipeAbsenAktif = "Jurnal"; 
            document.getElementById('judul-kamera').innerText = "FOTO BUKTI KBM";
            document.getElementById('modalKamera').classList.remove('hidden'); 
            navigator.mediaDevices.getUserMedia({video: {facingMode: 'environment'}}).then(s => { streamKamera = s; document.getElementById('videoStream').srcObject = s; }); 
        }

        window.kirimJurnal = async () => {
            const kls = document.getElementById('jurnal-kelas').value;
            const mapel = document.getElementById('jurnal-mapel').value;
            const materi = document.getElementById('jurnal-materi').value;

            if(!kls || !mapel || !materi) return Swal.fire('Lengkapi','Kelas, Mapel, dan Materi wajib diisi','warning');
            if(!fotoBuktiJurnal) return Swal.fire('Wajib Foto','Lampirkan foto bukti KBM','warning');
            
            document.getElementById('loading').classList.remove('hidden');
            try {
                const todayStr = new Date().toLocaleDateString('fr-CA');
                const snap = await uploadString(ref(storage, `jurnal_guru/${todayStr}/${userGuru.username}_${Date.now()}.jpg`), fotoBuktiJurnal, 'data_url');
                const urlFoto = await getDownloadURL(snap.ref);

                await addDoc(collection(db, "jurnal_guru"), {
                    nip: userGuru.username, nama_guru: userGuru.nama,
                    kelas: kls, mapel: mapel, materi: materi, foto_bukti: urlFoto,
                    waktu: serverTimestamp(), tanggal: todayStr
                });
                
                Swal.fire('Tersimpan', 'Jurnal berhasil diupload.', 'success');
                document.getElementById('jurnal-materi').value = '';
                fotoBuktiJurnal = null;
                document.getElementById('preview-foto-jurnal').innerText = "Belum ada foto bukti.";
                document.getElementById('preview-foto-jurnal').className = "text-xs text-slate-400 italic";
            } catch(e) { Swal.fire('Gagal', e.message, 'error'); }
            finally { document.getElementById('loading').classList.add('hidden'); }
        }

        function loadRiwayatJurnal() {
            const todayStr = new Date().toLocaleDateString('fr-CA');
            const q = query(collection(db, "jurnal_guru"), where("nip", "==", userGuru.username), where("tanggal", "==", todayStr), orderBy("waktu", "desc"));
            
            onSnapshot(q, (snap) => {
                const container = document.getElementById('list-riwayat-jurnal');
                container.innerHTML = '';
                if(snap.empty) { container.innerHTML = '<div class="text-center text-slate-300 text-xs italic py-2">Belum ada jurnal hari ini.</div>'; return; }
                
                snap.forEach(doc => {
                    const d = doc.data();
                    const jam = d.waktu ? new Date(d.waktu.toDate()).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}) : '-';
                    container.innerHTML += `<div class="flex items-center gap-3 bg-slate-50 p-2 rounded-xl border border-slate-100 fade-in"><img src="${d.foto_bukti}" class="w-10 h-10 rounded-lg object-cover bg-slate-200"><div class="flex-1"><div class="flex justify-between"><h5 class="text-xs font-bold text-slate-700">${d.kelas} - ${d.mapel}</h5><span class="text-[10px] font-mono text-slate-400">${jam}</span></div><p class="text-[10px] text-slate-500 truncate">${d.materi}</p></div></div>`;
                });
            });
        }

        function initWaliKelas(kelasWali) {
            document.getElementById('panel-wali-kelas').classList.remove('hidden');
            document.getElementById('nama-kelas-wali').innerText = kelasWali;
            document.getElementById('badge-wali').classList.remove('hidden');
            document.getElementById('judul-modal-wali').innerText = kelasWali;

            const qSiswa = query(collection(db, "users"), where("kelas", "==", kelasWali));
            getDocs(qSiswa).then(snap => {
                dataSiswaWali = [];
                snap.forEach(doc => dataSiswaWali.push(doc.data()));
                pantauAbsenWali(kelasWali); 
            });

            getDocs(collection(db, "siswa")).then(snap => {
                dataProfilWali = {};
                snap.forEach(doc => dataProfilWali[doc.id] = doc.data());
            });
        }

        function pantauAbsenWali(kelasWali) {
            const todayStr = new Date().toLocaleDateString('fr-CA');
            const q = query(collection(db, "absensi"), where("tanggal", "==", todayStr), where("kelas", "==", kelasWali));
            
            onSnapshot(q, (snap) => {
                let h=0, i=0;
                dataAbsenWali = {};
                snap.forEach(doc => {
                    const d = doc.data();
                    dataAbsenWali[d.nisn] = d; 
                    const st = d.status_terakhir;
                    if(st.includes("Masuk") || st.includes("Hadir") || st.includes("Pulang")) h++;
                    else if(st.includes("Sakit") || st.includes("Izin")) i++;
                });
                document.getElementById('wali-hadir').innerText = h;
                document.getElementById('wali-izin').innerText = i;
                document.getElementById('wali-alpha').innerText = dataSiswaWali.length - (h + i);
            });
        }

        window.bukaModalWali = () => {
            const container = document.getElementById('list-siswa-wali'); container.innerHTML = '';
            if(dataSiswaWali.length === 0) { container.innerHTML = '<div class="text-center">Tidak ada data siswa.</div>'; return; }

            dataSiswaWali.sort((a,b) => a.nama.localeCompare(b.nama)).forEach(s => {
                const absen = dataAbsenWali[s.username]; 
                const profil = dataProfilWali[s.username] || {};
                const statusHtml = absen ? `<span class="text-[10px] font-bold bg-emerald-100 text-emerald-600 px-2 py-0.5 rounded">${absen.status_terakhir}</span>` : `<span class="text-[10px] font-bold bg-red-100 text-red-600 px-2 py-0.5 rounded">Alpha</span>`;
                const fotoSrc = profil.foto_profil || `https://ui-avatars.com/api/?name=${s.nama}&background=random`;
                
                let btnWA = '';
                if(profil.wa_siswa) btnWA += `<a href="https://wa.me/${profil.wa_siswa}" target="_blank" class="p-2 bg-green-50 text-green-600 rounded-full"><i data-lucide="message-circle" class="w-4 h-4"></i></a>`;
                if(profil.wa_ortu) btnWA += `<a href="https://wa.me/${profil.wa_ortu}" target="_blank" class="p-2 bg-blue-50 text-blue-600 rounded-full"><i data-lucide="user-check" class="w-4 h-4"></i></a>`;

                container.innerHTML += `<div class="flex items-center justify-between bg-slate-50 p-3 rounded-2xl border border-slate-100"><div class="flex items-center gap-3"><img src="${fotoSrc}" class="w-10 h-10 rounded-full object-cover bg-white shadow-sm" onclick="Swal.fire({imageUrl: '${fotoSrc}', showConfirmButton: false})"><div><div class="font-bold text-sm text-slate-700 leading-tight">${s.nama}</div><div class="mt-1">${statusHtml}</div></div></div><div class="flex gap-1">${btnWA}</div></div>`;
            });
            document.getElementById('modal-wali').classList.add('active'); lucide.createIcons();
        }

        window.logout = () => { sessionStorage.clear(); localStorage.clear(); window.location.href = 'index.html'; }
    </script>
</body>
</html>
