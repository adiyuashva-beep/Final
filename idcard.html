<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kartu Pelajar Digital - SiGanteng</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #0f172a; overflow-x: hidden; }
        
        .card-bg {
            background-color: #0a0a0a;
            position: relative;
            overflow: hidden;
            border-radius: 2rem; 
        }

        .batik-overlay {
            position: absolute; inset: 0;
            background-image: url("https://www.transparenttextures.com/patterns/batik.png"); 
            background-size: 150px; background-repeat: repeat;
            opacity: 0.15; mix-blend-mode: overlay;
            /* Masking Gradient biar tengahnya bersih */
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 35%, rgba(0,0,0,0) 65%, rgba(0,0,0,1) 100%);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 35%, rgba(0,0,0,0) 65%, rgba(0,0,0,1) 100%);
        }

        .text-gold {
            color: #fbbf24;
            background: linear-gradient(to bottom, #fbbf24, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            line-height: 1.2;
            padding-bottom: 2px;
        }

        .logo-glow { filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.9)); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-slate-950">

    <div class="fixed top-4 left-4 z-50">
        <a href="siswa.html" class="bg-white/10 backdrop-blur-md p-3 rounded-full text-white hover:bg-white/20 transition border border-white/10">
            <i data-lucide="arrow-left" class="w-6 h-6"></i>
        </a>
    </div>

    <div id="kartu-container" class="relative w-full max-w-[340px] aspect-[9/16] rounded-[2rem] shadow-2xl transform transition hover:scale-[1.02] duration-300 card-bg border border-slate-800">
        
        <div class="absolute inset-0 bg-gradient-to-br from-amber-900/20 via-black to-blue-900/20 z-0"></div>
        <div class="batik-overlay z-0"></div>
        
        <div class="absolute -top-10 -right-10 w-40 h-40 bg-amber-500/30 rounded-full blur-[50px] z-0 animate-pulse"></div>
        <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-blue-600/30 rounded-full blur-[50px] z-0 animate-pulse"></div>

        <div class="relative z-10 h-full flex flex-col justify-between p-6">
            
            <div class="flex justify-between items-center mt-2 w-full">
                <div class="relative">
                    <img id="logo-sekolah-img" src="" class="logo-glow w-16 h-16 object-contain" crossorigin="anonymous">
                </div>
                <div class="text-right flex flex-col items-end gap-1">
                    <h2 class="text-white font-black text-xl tracking-tighter leading-none">SMAN 1</h2>
                    <div class="h-[2px] w-full bg-amber-500/50 rounded-full"></div>
                    <p class="text-slate-300 text-xs font-bold tracking-[0.3em]">PEJAGOAN</p>
                </div>
            </div>

            <div class="text-center mt-2 flex flex-col items-center w-full">
                
                <div class="relative w-40 h-40 mb-4">
                    <div class="absolute inset-0 rounded-full border-2 border-dashed border-amber-500/50 animate-[spin_10s_linear_infinite]"></div>
                    
                    <div class="absolute inset-2 rounded-full p-1 bg-gradient-to-tr from-amber-500 to-amber-800 shadow-2xl overflow-hidden">
                        <img id="card-foto" src="" class="w-full h-full rounded-full object-cover bg-slate-900" crossorigin="anonymous">
                    </div>
                    
                    <div class="absolute bottom-0 right-0 bg-slate-900 border border-amber-500 rounded-full p-1.5 shadow-lg z-20">
                        <img id="logo-siganteng-img" src="" class="w-6 h-6 object-contain" crossorigin="anonymous">
                    </div>
                </div>

                <div class="w-full flex justify-center items-center text-center px-1 min-h-[40px]">
                    <h1 id="card-nama" class="text-2xl font-black text-gold uppercase tracking-wide text-center w-full break-words leading-tight">...</h1>
                </div>
                
                <div class="w-full flex justify-center mt-3">
                    <div class="bg-white/10 backdrop-blur-md border border-white/10 shadow-lg rounded-full h-9 min-w-[140px] grid place-content-center">
                        <span id="card-kelas" class="text-white text-xs font-bold tracking-[0.2em] leading-none pt-[2px]">...</span>
                    </div>
                </div>

                <div class="mt-8 w-full grid grid-cols-2 gap-4 border-t border-white/10 pt-4 px-2">
                    <div class="text-left">
                        <p class="text-[9px] text-amber-500 uppercase tracking-widest font-bold mb-1">NISN / ID</p>
                        <p id="card-nisn" class="text-lg font-mono font-bold text-white tracking-wider leading-none">...</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[9px] text-amber-500 uppercase tracking-widest font-bold mb-1">Periode</p>
                        <p class="text-sm font-bold text-white leading-none">2025 / 2026</p>
                    </div>
                </div>
            </div>

            <div class="bg-[#F5F5F0] p-3 rounded-xl shadow-[0_0_20px_rgba(251,191,36,0.1)] flex items-center gap-4 mt-2 w-full">
                <div id="qrcode" class="flex-shrink-0 mix-blend-multiply opacity-90"></div>
                <div class="flex-1 border-l-2 border-slate-300 pl-3">
                    <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest mb-1">SCAN AREA</p>
                    <p class="text-[10px] text-slate-800 font-bold leading-tight">Arahkan kode ini ke kamera Kiosk.</p>
                </div>
            </div>

        </div>
    </div>

    <div class="mt-8 text-center space-y-3 pb-10">
        <button onclick="downloadKartu()" class="bg-amber-600 hover:bg-amber-500 text-white px-8 py-4 rounded-2xl font-bold shadow-lg shadow-amber-900/40 flex items-center gap-3 mx-auto transition active:scale-95 border border-amber-400/30">
            <i data-lucide="download" class="w-5 h-5"></i> SIMPAN KARTU
        </button>
        <p class="text-slate-500 text-xs">Simpan gambar ini untuk akses Kiosk.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBXWR-_aJyoMrUjTeNQYlcPD8p3eu58yOo", authDomain: "siganteng-absensi.firebaseapp.com", databaseURL: "https://siganteng-absensi-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "siganteng-absensi", storageBucket: "siganteng-absensi.firebasestorage.app", messagingSenderId: "917873420012", appId: "1:917873420012:web:0fe1a9eddc5f94959ba7c9" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            
            const userLokal = localStorage.getItem('userSiswa');
            if (!userLokal) { window.location.href = 'index.html'; return; }
            const user = JSON.parse(userLokal);
            const nisn = String(user.username || user.nisn);

            document.getElementById('logo-sekolah-img').src = "logo_sekolah.png";
            document.getElementById('logo-siganteng-img').src = "logo.png";
            
            updateUI(user.nama, user.kelas, nisn, `https://ui-avatars.com/api/?name=${user.nama}&background=1e293b&color=fbbf24&bold=true`);

            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = ""; 
            new QRCode(qrContainer, {
                text: nisn, width: 60, height: 60,
                colorDark : "#000000", colorLight : "#F5F5F0",
                correctLevel : QRCode.CorrectLevel.H
            });

            try {
                const docRef = doc(db, "siswa", nisn);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if(data.foto_profil) {
                        const proxyUrl = `https://wsrv.nl/?url=${encodeURIComponent(data.foto_profil)}&output=png`;
                        document.getElementById('card-foto').src = proxyUrl;
                    }
                }
            } catch(e) { console.log(e); }
        });

        function updateUI(nama, kelas, nisn, fotoDefault) {
            document.getElementById('card-nama').innerText = nama;
            document.getElementById('card-kelas').innerText = kelas || "SISWA";
            document.getElementById('card-nisn').innerText = nisn;
            document.getElementById('card-foto').src = fotoDefault;
        }

        window.downloadKartu = () => {
            const kartu = document.getElementById('kartu-container');
            const btn = document.querySelector('button');
            const namaSiswa = document.getElementById('card-nama');
            
            // Matikan gradient teks saat download
            const originalColor = namaSiswa.style.background;
            const originalWebkit = namaSiswa.style.webkitTextFillColor;
            namaSiswa.style.background = 'none';
            namaSiswa.style.webkitTextFillColor = '#fbbf24'; 
            namaSiswa.style.color = '#fbbf24';
            
            btn.innerText = "Memproses...";
            btn.disabled = true;

            setTimeout(() => {
                html2canvas(kartu, {
                    scale: 3, 
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: null,
                    logging: false
                }).then(canvas => {
                    // Balikin style gradient
                    namaSiswa.style.background = originalColor;
                    namaSiswa.style.webkitTextFillColor = originalWebkit;

                    const link = document.createElement('a');
                    link.download = `ID_CARD_${document.getElementById('card-nisn').innerText}.png`;
                    link.href = canvas.toDataURL("image/png");
                    link.click();

                    btn.innerHTML = `<i data-lucide="check" class="w-5 h-5"></i> Tersimpan!`;
                    btn.classList.replace('bg-amber-600', 'bg-emerald-600');
                    
                    setTimeout(() => {
                        btn.innerHTML = `<i data-lucide="download" class="w-5 h-5"></i> SIMPAN KARTU`;
                        btn.classList.replace('bg-emerald-600', 'bg-amber-600');
                        btn.disabled = false;
                        lucide.createIcons();
                    }, 2000);
                });
            }, 200);
        };
    </script>
</body>
</html>
