<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Si Ganteng SMAN 1 Pejagoan</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            margin: 0; font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            height: 100vh; display: flex; align-items: center; justify-content: center;
            color: white; overflow: hidden;
        }
        .login-card {
            background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); padding: 40px 30px;
            border-radius: 20px; width: 100%; max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); text-align: center;
            position: relative; z-index: 10;
        }
        .brand-logo {
            font-size: 50px; color: #38bdf8; margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(56,189,248,0.5));
            animation: float 3s ease-in-out infinite;
        }
        h2 { margin: 0; font-weight: 800; letter-spacing: 1px; }
        p { color: #94a3b8; font-size: 0.9em; margin-top: 5px; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; color: #94a3b8; font-size: 0.85em; margin-bottom: 8px; font-weight: 600; }
        .input-field {
            width: 100%; padding: 12px 15px; background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155; border-radius: 10px; color: white;
            font-size: 1em; outline: none; transition: 0.3s; box-sizing: border-box;
        }
        .input-field:focus { border-color: #38bdf8; box-shadow: 0 0 10px rgba(56, 189, 248, 0.2); }
        .btn-login {
            width: 100%; padding: 14px; background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white; border: none; border-radius: 12px; font-weight: 700; font-size: 1em;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6); }
        .link-help {
            display: inline-block; margin-top: 20px; color: #94a3b8; text-decoration: none;
            font-size: 0.9em; transition: 0.3s; border-bottom: 1px dashed rgba(148, 163, 184, 0.5); padding-bottom: 2px;
        }
        .link-help:hover { color: #38bdf8; border-color: #38bdf8; }
        .footer { position: absolute; bottom: 20px; width: 100%; text-align: center; color: #475569; font-size: 0.75em; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9); z-index: 50;
            display: none; justify-content: center; align-items: center; flex-direction: column;
        }
    </style>
</head>
<body>

    <div id="loader">
        <i class='bx bx-loader-alt bx-spin' style="font-size: 50px; color: #38bdf8;"></i>
        <p style="margin-top: 15px; color: white;">Memproses Masuk...</p>
    </div>

    <div class="login-card">
        <div class="brand-logo"><i class='bx bxs-graduation'></i></div>
        <h2>SI GANTENG</h2>
        <p>SMAN 1 PEJAGOAN</p>

        <form id="formLogin">
            <div class="input-group">
                <label>Username / NISN</label>
                <input type="text" id="username" class="input-field" placeholder="Ketik Admin / NISN / NIP..." required autocomplete="off">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" class="input-field" placeholder="Masukan Password..." required>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">MASUK SEKARANG <i class='bx bx-right-arrow-alt'></i></button>
        </form>

        <a href="cari.html" class="link-help">
            <i class='bx bx-search'></i> Lupa NISN? Cari Disini
        </a>
    </div>

    <div class="footer">&copy; 2025 IT Team SMAN 1 Pejagoan</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // GANTI CONFIG INI SESUAI PROJECT KAMU YA NDAN
        const firebaseConfig = {
            apiKey: "AIzaSyBXWR-_aJyoMrUjTeNQYlcPD8p3eu58yOo",
            authDomain: "siganteng-absensi.firebaseapp.com",
            databaseURL: "https://siganteng-absensi-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "siganteng-absensi",
            storageBucket: "siganteng-absensi.firebasestorage.app",
            messagingSenderId: "917873420012",
            appId: "1:917873420012:web:0fe1a9eddc5f94959ba7c9"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // LOGIKA LOGIN
        document.getElementById('formLogin').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            const loader = document.getElementById('loader');

            if(!u || !p) return;

            loader.style.display = 'flex';

            // --- ⚠️ KUNCI DARURAT ADMIN ---
            if (u === 'admin' && p === '123') {
                localStorage.setItem('admin_token', 'RAHASIA_NEGARA_SMAN1');
                sessionStorage.setItem('user_siganteng', JSON.stringify({nama: "Super Admin", role: "admin"}));
                localStorage.setItem('admin_role', 'SUPER'); // Biar menu super muncul
                setTimeout(() => { window.location.href = 'admin.html'; }, 1000);
                return; 
            }
            // -----------------------------

            try {
                // 1. CARI USER DI DATABASE
                const q = query(collection(db, "users"), where("username", "==", u));
                const snap = await getDocs(q);

                if (snap.empty) {
                    throw new Error("Username tidak ditemukan! Pastikan NISN/NIP benar.");
                }

                let userData = null;
                snap.forEach(d => userData = d.data());

                // === LOGIKA SMART LOGIN (SISWA VS ORTU) ===
                
                const passSiswa = String(userData.password);
                const passOrtu = userData.password_ortu ? String(userData.password_ortu) : "ortu" + String(userData.username); // Default: ortu+NISN

                // SKENARIO A: LOGIN SEBAGAI PEMILIK AKUN (SISWA/GURU/ADMIN)
                if (String(p) === passSiswa) {
                    
                    sessionStorage.setItem('user_siganteng', JSON.stringify(userData));
                    
                    // Khusus Siswa kita simpan di LocalStorage biar awet (untuk file siswa.html)
                    if (!userData.role || userData.role === 'siswa') {
                        localStorage.setItem('userSiswa', JSON.stringify(userData));
                    }

                    Swal.fire({
                        icon: 'success', title: 'Login Berhasil', 
                        text: `Selamat Datang, ${userData.nama}`,
                        timer: 1500, showConfirmButton: false, background: '#1e293b', color: '#fff'
                    }).then(() => {
                        const role = userData.role ? userData.role.toLowerCase() : 'siswa';

                        if (role === 'admin') {
                            localStorage.setItem('admin_token', 'TOKEN_RESMI');
                            localStorage.setItem('admin_role', 'SUPER');
                            window.location.href = 'admin.html';
                        } 
                        else if (role === 'guru') {
                            window.location.href = 'guru.html'; // Nanti kita buat
                        } 
                        else {
                            window.location.href = 'siswa.html';
                        }
                    });

                } 
                // SKENARIO B: LOGIN SEBAGAI ORANG TUA
                else if (String(p) === passOrtu) {
                    
                    // Simpan data anak ke LocalStorage (karena orangtua.html butuh data anaknya)
                    // Kita pakai key 'userSiswa' juga gak masalah, karena strukturnya sama
                    localStorage.setItem('userSiswa', JSON.stringify(userData));

                    Swal.fire({
                        icon: 'success', title: 'Akses Wali Murid', 
                        text: `Monitoring Siswa: ${userData.nama}`,
                        timer: 1500, showConfirmButton: false, background: '#1e293b', color: '#fff'
                    }).then(() => {
                        window.location.href = 'orangtua.html';
                    });

                }
                // SKENARIO C: PASSWORD SALAH TOTAL
                else {
                    throw new Error("Password Salah!");
                }

            } catch (error) {
                Swal.fire({
                    icon: 'error', title: 'Gagal Masuk', text: error.message,
                    confirmButtonColor: '#3b82f6', background: '#1e293b', color: '#fff'
                });
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
