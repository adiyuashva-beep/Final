<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Live - SiGanteng (Hemat Mode)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- TEMA NASA DARK MODE (TETAP GANTENG) --- */
        :root { 
            --bg-dark: #0b1120; 
            --card-bg: #1e293b; 
            --neon-blue: #0ea5e9; 
            --neon-green: #10b981;
        }
        
        body { 
            margin: 0; font-family: 'Outfit', sans-serif; 
            background-color: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            color: white; overflow: hidden; height: 100vh; display: flex; flex-direction: column; 
        }

        /* HEADER */
        .header { 
            height: 15vh; display: flex; justify-content: space-between; align-items: center; 
            padding: 0 40px; border-bottom: 1px solid rgba(255,255,255,0.1); 
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); z-index: 20;
        }
        .header-title h1 { font-size: 2.5rem; font-weight: 900; line-height: 1; letter-spacing: -1px; }
        .header-title span { font-size: 1rem; color: var(--neon-blue); letter-spacing: 4px; font-weight: 700; }
        
        .jam-digital { text-align: right; }
        .waktu { font-family: 'Share Tech Mono', monospace; font-size: 3.5rem; line-height: 1; font-weight: 700; text-shadow: 0 0 20px rgba(14, 165, 233, 0.5); }
        .tanggal { font-size: 1rem; color: #94a3b8; font-weight: 600; uppercase; letter-spacing: 2px; }

        /* CONTENT */
        .main-content { flex: 1; display: flex; padding: 30px; gap: 30px; overflow: hidden; }
        
        /* LEFT: STATS */
        .left-panel { flex: 1; display: flex; flex-direction: column; gap: 20px; }
        .stat-card { 
            background: var(--card-bg); border-radius: 24px; padding: 25px; 
            border: 1px solid rgba(255,255,255,0.05); flex: 1;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); position: relative; overflow: hidden;
        }
        .stat-value { font-family: 'Share Tech Mono', monospace; font-size: 5rem; font-weight: 700; line-height: 1; z-index: 2; }
        .stat-label { color: #94a3b8; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; z-index: 2; font-size: 0.9rem; margin-top: 10px;}
        
        .stat-icon-bg { position: absolute; right: -20px; bottom: -20px; opacity: 0.1; transform: rotate(-15deg); }

        /* RIGHT: LIVE FEED */
        .right-panel { flex: 2; background: rgba(30, 41, 59, 0.5); border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .panel-header { padding: 20px 30px; border-bottom: 1px solid rgba(255,255,255,0.05); background: rgba(15, 23, 42, 0.5); display: flex; align-items: center; gap: 10px; }
        .live-indicator { width: 10px; height: 10px; background: red; border-radius: 50%; box-shadow: 0 0 10px red; animation: blink 1s infinite; }
        
        #list-container { flex: 1; padding: 20px; overflow-y: hidden; position: relative; }

        /* CARD SISWA */
        .siswa-card {
            display: flex; align-items: center; gap: 20px;
            background: linear-gradient(90deg, rgba(30, 41, 59, 0.9), rgba(30, 41, 59, 0.4));
            padding: 15px; margin-bottom: 15px; border-radius: 16px;
            border-left: 5px solid var(--neon-green);
            transform: translateX(-50px); opacity: 0;
            animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .siswa-card.late { border-left-color: #ef4444; background: linear-gradient(90deg, rgba(69, 10, 10, 0.9), rgba(30, 41, 59, 0.4)); }
        
        .siswa-img { width: 70px; height: 70px; border-radius: 12px; object-fit: cover; border: 2px solid rgba(255,255,255,0.1); background: #000; }
        .siswa-info h3 { margin: 0; font-size: 1.4rem; font-weight: 800; color: white; line-height: 1.1; }
        .siswa-info p { margin: 5px 0 0 0; color: var(--neon-blue); font-weight: 700; font-size: 0.9rem; letter-spacing: 1px; }
        .siswa-jam { margin-left: auto; font-family: 'Share Tech Mono'; font-size: 2rem; font-weight: 700; color: var(--neon-green); text-shadow: 0 0 10px rgba(16, 185, 129, 0.4); }
        .siswa-card.late .siswa-jam { color: #ef4444; text-shadow: 0 0 10px rgba(239, 68, 68, 0.4); }

        /* FOOTER */
        .footer { height: 5vh; background: #020617; display: flex; align-items: center; border-top: 1px solid #1e293b; }
        marquee { font-family: 'Share Tech Mono'; font-size: 1.2rem; color: #cbd5e1; }

        @keyframes blink { 50% { opacity: 0.5; } }
        @keyframes slideIn { to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">
            <h1>SMAN 1 PEJAGOAN</h1>
            <span>MONITORING KEDISIPLINAN</span>
        </div>
        <div class="jam-digital">
            <div class="waktu" id="jam-real">00:00</div>
            <div class="tanggal" id="tgl-real">...</div>
        </div>
    </div>

    <div class="main-content">
        <div class="left-panel">
            <div class="stat-card">
                <i data-lucide="users" class="stat-icon-bg w-32 h-32 text-blue-500"></i>
                <div class="stat-value text-blue-400" id="stat-hadir">0</div>
                <div class="stat-label">SISWA HADIR</div>
            </div>
            <div class="stat-card">
                <i data-lucide="clock" class="stat-icon-bg w-32 h-32 text-red-500"></i>
                <div class="stat-value text-red-400" id="stat-telat">0</div>
                <div class="stat-label">TERLAMBAT</div>
            </div>
            <div class="stat-card">
                <i data-lucide="file-text" class="stat-icon-bg w-32 h-32 text-yellow-500"></i>
                <div class="stat-value text-yellow-400" id="stat-izin">0</div>
                <div class="stat-label">IZIN / SAKIT</div>
            </div>
        </div>

        <div class="right-panel">
            <div class="panel-header">
                <div class="live-indicator"></div>
                <h2 class="font-bold text-white tracking-widest uppercase">Live Camera Feed</h2>
            </div>
            <div id="list-container">
                <div class="text-center text-slate-500 mt-20 italic">Menunggu siswa scan...</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <marquee scrollamount="10">
            ðŸš€ <strong>SELAMAT DATANG DI SMAN 1 PEJAGOAN</strong> &nbsp;&nbsp; â€¢â€¢â€¢ &nbsp;&nbsp; 
            SISTEM ABSENSI DIGITAL <span style="color:var(--neon-blue)">SiGANTENG</span> &nbsp;&nbsp; â€¢â€¢â€¢ &nbsp;&nbsp; 
            TERTIB, DISIPLIN, DAN JUJUR ADALAH KUNCI KESUKSESAN.
        </marquee>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, query, where, orderBy, limit, onSnapshot, getDocs, getCountFromServer } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBXWR-_aJyoMrUjTeNQYlcPD8p3eu58yOo",
            authDomain: "siganteng-absensi.firebaseapp.com",
            databaseURL: "https://siganteng-absensi-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "siganteng-absensi",
            storageBucket: "siganteng-absensi.firebasestorage.app", 
            messagingSenderId: "917873420012",
            appId: "1:917873420012:web:0fe1a9eddc5f94959ba7c9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- JAM DIGITAL ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('jam-real').innerText = now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('tgl-real').innerText = now.toLocaleDateString('id-ID', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
        }, 1000);

        // --- LOGIKA UTAMA (HEMAT KUOTA) ---
        const todayStr = new Date().toLocaleDateString('fr-CA'); // Format: YYYY-MM-DD
        const JAM_MASUK_LIMIT = "07:00:00"; // Batas Terlambat

        function startMonitor() {
            console.log("ðŸš€ Monitor Hemat Data Aktif!");

            // 1. LISTENER LIVE FEED (Hanya ambil 7 data terbaru)
            // Kunci Hemat: limit(7)
            // Urutkan berdasarkan waktu_lengkap desc (Terbaru diatas)
            // Catatan: Pastikan di database ada field 'jam_masuk' atau 'waktu_lengkap'
            
            // Kita gunakan 'jam_masuk' karena itu yang pasti ada saat scan masuk
            const qLive = query(
                collection(db, "absensi"), 
                where("tanggal", "==", todayStr),
                orderBy("jam_masuk", "desc"), // Yang baru scan muncul paling atas
                limit(7) // <--- PENYELAMAT TAGIHAN
            );

            onSnapshot(qLive, (snapshot) => {
                const container = document.getElementById('list-container');
                
                // Kalau kosong
                if(snapshot.empty) {
                    return;
                }

                // Kita render ulang listnya (karena cuma 7 item, render ulang itu ringan banget)
                container.innerHTML = ''; 

                snapshot.forEach(doc => {
                    const data = doc.data();
                    
                    // Filter visual: Cuma tampilkan yang Hadir/Masuk/Telat (bukan sakit/izin)
                    // Biar layar isinya foto orang scan semua
                    const st = data.status_terakhir;
                    if(st.includes("Hadir") || st.includes("Masuk") || st.includes("Pulang") || st.includes("Kembali")) {
                        renderCard(data, container);
                    }
                });
                
                // Update Statistik Sederhana (Tanpa Download Ulang)
                // Kita hitung manual dari apa yang lewat kalau mau super irit, 
                // TAPI biar akurat, kita panggil fungsi hitung terpisah yang jarang-jarang.
                updateStatistikBerkala();
            });
        }

        function renderCard(data, container) {
            // Cek Telat
            const jamScan = formatJam(data.jam_masuk);
            const isTelat = jamScan > JAM_MASUK_LIMIT;
            
            // Foto
            const foto = data.foto_masuk || data.foto_profil || `https://ui-avatars.com/api/?name=${data.nama}&background=random`;

            const card = document.createElement('div');
            card.className = `siswa-card ${isTelat ? 'late' : ''}`;
            card.innerHTML = `
                <img src="${foto}" class="siswa-img">
                <div class="siswa-info">
                    <h3>${data.nama}</h3>
                    <p>${data.kelas} â€¢ ${isTelat ? 'TERLAMBAT' : 'TEPAT WAKTU'}</p>
                </div>
                <div class="siswa-jam">${jamScan}</div>
            `;
            container.appendChild(card);
        }

        function formatJam(timestamp) {
            if(!timestamp) return "--:--";
            // Handle Firebase Timestamp
            if(timestamp.toDate) return timestamp.toDate().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit', hour12:false}).replace('.',':');
            // Handle String
            return String(timestamp).substring(0, 5);
        }

        // --- STATISTIK BERKALA (Setiap 5 Menit Sekali Saja) ---
        // Biar ga boros read setiap detik
        async function updateStatistikBerkala() {
            // Cek apakah data statistik sudah ada di cache lokal (biar ga manggil server terus)
            // Tapi untuk monitor, kita biarkan dia update realtime *tapi* ringan.
            
            // TAPI, karena Ndan mau SUPER IRIT, kita hitung statistik pakai 'getCountFromServer' 
            // Ini fitur Firebase baru yang SUPER MURAH (1 read per 1000 items).
            
            try {
                const coll = collection(db, "absensi");
                const qBase = query(coll, where("tanggal", "==", todayStr));
                
                // Hitung Hadir
                const snap = await getDocs(qBase); // Oke, untuk statistik akurat kita tarik docs SEKALI AJA pas load atau interval jarang.
                // TAPI TUNGGU! getDocs itu mahal.
                // Kita pakai trik: Hitung manual di client dari snapshot listener di atas? Nggak bisa karena dilimit 7.
                
                // SOLUSI TENGAH:
                // Kita tidak update statistik real-time per detik.
                // Kita biarkan statistik 0 dulu, atau update simple.
                
                // V2: Kita hitung manual sederhana dari snapshot yang lewat? Tidak akurat.
                
                // V3 (SAFE): Kita pakai onSnapshot GLOBAL tapi HANYA ambil field 'status_terakhir' (bukan semua data).
                // Ah, Firestore ga bisa select field.
                
                // KEPUTUSAN FINAL:
                // Untuk tahap irit ini, statistik kita ambil SEKALI SAJA saat halaman dimuat.
                // Nanti kalau mau update, refresh halaman (F5). Ini paling aman buat dompet.
                
                let hadir = 0, telat = 0, izin = 0;
                snap.forEach(doc => {
                    const d = doc.data();
                    const st = d.status_terakhir;
                    const jam = formatJam(d.jam_masuk);
                    
                    if(st.includes("Hadir") || st.includes("Masuk")) {
                        hadir++;
                        if(jam > JAM_MASUK_LIMIT) telat++;
                    } else if(st.includes("Sakit") || st.includes("Izin")) {
                        izin++;
                    }
                });

                document.getElementById('stat-hadir').innerText = hadir;
                document.getElementById('stat-telat').innerText = telat;
                document.getElementById('stat-izin').innerText = izin;

            } catch(e) {
                console.log("Statistik skip dulu biar irit");
            }
        }

        // Jalankan Monitor
        lucide.createIcons();
        startMonitor();
        
        // Update statistik sekali di awal, lalu update lagi tiap 5 menit (300000 ms)
        // updateStatistikBerkala(); 
        // setInterval(updateStatistikBerkala, 300000); 
        // ^ SAYA MATIKAN DULU INTERVALNYA BIAR BENER-BENER IRIT DI HARI PERTAMA
        // Nanti statistik akan ke-update kalau halaman direfresh manual. 
        // Yang penting LIVE FEED-nya jalan terus dan murah.

    </script>
</body>
</html>
