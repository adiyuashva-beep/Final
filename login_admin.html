<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - SiGanteng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Outfit', sans-serif; }</style>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center p-4">

    <div class="bg-slate-800 p-8 rounded-3xl shadow-2xl w-full max-w-sm border border-slate-700 text-center">
        <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center mb-6 shadow-lg shadow-blue-500/30">
            <i data-lucide="shield-check" class="w-8 h-8 text-white"></i>
        </div>
        <h1 class="text-2xl font-bold text-white mb-1">Admin Portal</h1>
        <p class="text-slate-400 text-sm mb-6">Masukkan Kode Akses Khusus</p>

        <input type="password" id="kodeAkses" placeholder="Kode Akses..." class="w-full bg-slate-900 border border-slate-600 rounded-xl px-4 py-3 text-white focus:border-blue-500 focus:outline-none mb-4 text-center tracking-widest font-bold">

        <button onclick="cekLogin()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition shadow-lg">MASUK</button>
    </div>

    <script>
        lucide.createIcons();

        function cekLogin() {
            const kode = document.getElementById('kodeAkses').value;

            if(kode === 'kafa_ganteng') {
                // SUPER ADMIN
                localStorage.setItem('admin_token', 'SUPER_ADMIN');
                localStorage.setItem('admin_role', 'SUPER');
                window.location.href = 'admin.html';
            } 
            else if(kode === 'bk123') {
                // BK / GURU PIKET
                localStorage.setItem('admin_token', 'BK_ACCESS');
                localStorage.setItem('admin_role', 'BK');
                window.location.href = 'admin.html';
            } 
            else {
                alert("Kode Akses Salah!");
            }
        }
    </script>
</body>
</html>
