<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoring KBM</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #334155; }
        
        /* Bar Refleksi */
        .progress-stack { display: flex; height: 8px; border-radius: 4px; overflow: hidden; background: #e2e8f0; width: 100%; margin-top: 6px; }
        .bar-paham { background-color: #10b981; }
        .bar-sedang { background-color: #f59e0b; }
        .bar-bingung { background-color: #ef4444; }
        
        .card-filter { background: white; border: 1px solid #e2e8f0; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .table-row-hover:hover { background-color: #f1f5f9; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-30 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <i data-lucide="activity" class="w-5 h-5 text-white"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-slate-800 leading-tight">Monitoring KBM</h1>
                    <p class="text-[10px] text-slate-500 font-medium uppercase tracking-wider">Panel Waka Kurikulum</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="text-right hidden md:block">
                    <p class="text-xs font-bold text-slate-600" id="clock-display">...</p>
                    <p class="text-[10px] text-slate-400">Realtime Update</p>
                </div>
                <button onclick="window.location.href='admin.html'" class="p-2 bg-slate-100 hover:bg-slate-200 rounded-full text-slate-600 transition">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-1 max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-6 space-y-6">

        <div class="card-filter rounded-2xl p-5">
            <div class="flex flex-col md:flex-row gap-4 items-end">
                
                <div class="w-full md:w-auto">
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Tanggal Pantau</label>
                    <input type="date" id="filter-tanggal" class="w-full bg-slate-50 border border-slate-300 rounded-lg px-3 py-2 text-sm font-bold text-slate-700 outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" onchange="loadDataUtama()">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 flex-1 w-full">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Filter Guru</label>
                        <select id="filter-guru" class="w-full bg-white border border-slate-300 rounded-lg px-3 py-2 text-xs font-medium outline-none focus:border-indigo-500" onchange="terapkanFilterLokal()">
                            <option value="">- Semua Guru -</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Filter Kelas</label>
                        <select id="filter-kelas" class="w-full bg-white border border-slate-300 rounded-lg px-3 py-2 text-xs font-medium outline-none focus:border-indigo-500" onchange="terapkanFilterLokal()">
                            <option value="">- Semua Kelas -</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Filter Mapel</label>
                        <select id="filter-mapel" class="w-full bg-white border border-slate-300 rounded-lg px-3 py-2 text-xs font-medium outline-none focus:border-indigo-500" onchange="terapkanFilterLokal()">
                            <option value="">- Semua Mapel -</option>
                        </select>
                    </div>
                </div>

                <div class="flex gap-2 w-full md:w-auto">
                    <button onclick="downloadLaporanExcel()" class="flex-1 bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center justify-center gap-2 transition shadow-sm">
                        <i data-lucide="file-spreadsheet" class="w-4 h-4"></i> Excel
                    </button>
                    <button onclick="loadDataUtama()" class="bg-slate-800 hover:bg-slate-700 text-white px-3 py-2 rounded-lg transition shadow-sm" title="Refresh Data">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                <p class="text-[10px] text-slate-400 font-bold uppercase">Total Aktivitas</p>
                <h3 class="text-2xl font-black text-slate-800" id="stat-total">0</h3>
            </div>
            <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                <p class="text-[10px] text-slate-400 font-bold uppercase">Guru Mengajar</p>
                <h3 class="text-2xl font-black text-indigo-600" id="stat-guru">0</h3>
            </div>
            <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                <p class="text-[10px] text-slate-400 font-bold uppercase">Respon Siswa</p>
                <div class="flex items-end gap-1">
                    <h3 class="text-2xl font-black text-emerald-500" id="stat-kepuasan">0%</h3>
                    <span class="text-xs text-slate-400 mb-1 font-bold">Paham</span>
                </div>
            </div>
            <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                <p class="text-[10px] text-slate-400 font-bold uppercase">Siswa Absen/Izin</p>
                <h3 class="text-2xl font-black text-orange-500" id="stat-absen">0</h3>
            </div>
        </div>

        <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th class="p-4 text-xs font-extrabold text-slate-500 uppercase tracking-wider w-24">Jam/Waktu</th>
                            <th class="p-4 text-xs font-extrabold text-slate-500 uppercase tracking-wider w-32">Kelas</th>
                            <th class="p-4 text-xs font-extrabold text-slate-500 uppercase tracking-wider">Aktivitas Guru</th>
                            <th class="p-4 text-xs font-extrabold text-slate-500 uppercase tracking-wider w-64">Refleksi & Respon Siswa</th>
                            <th class="p-4 text-xs font-extrabold text-slate-500 uppercase tracking-wider w-48">Siswa Tidak Hadir</th>
                            <th class="p-4 text-xs font-extrabold text-slate-500 uppercase tracking-wider text-center w-20">Bukti</th>
                        </tr>
                    </thead>
                    <tbody id="tabel-monitor" class="divide-y divide-slate-100 text-sm">
                        <tr>
                            <td colspan="6" class="p-8 text-center text-slate-400 italic">
                                Pilih tanggal di atas untuk memuat data.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <div id="modal-komen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 backdrop-blur-sm hidden">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden m-4">
            <div class="bg-slate-50 p-4 border-b border-slate-100 flex justify-between items-center">
                <h3 class="font-bold text-slate-800">Apa Kata Siswa?</h3>
                <button onclick="document.getElementById('modal-komen').classList.add('hidden')" class="text-slate-400 hover:text-red-500"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div id="list-komen" class="p-4 max-h-[60vh] overflow-y-auto space-y-3"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBXWR-_aJyoMrUjTeNQYlcPD8p3eu58yOo", authDomain: "siganteng-absensi.firebaseapp.com", databaseURL: "https://siganteng-absensi-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "siganteng-absensi", storageBucket: "siganteng-absensi.firebasestorage.app", messagingSenderId: "917873420012", appId: "1:917873420012:web:0fe1a9eddc5f94959ba7c9" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DATA STORE (Untuk Filter Lokal)
        let rawDataJurnal = [];
        let rawDataRefleksi = {};

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            document.getElementById('filter-tanggal').valueAsDate = new Date();
            updateJam(); setInterval(updateJam, 60000);
            loadDataUtama(); // Auto load hari ini
        });

        function updateJam() {
            const now = new Date();
            document.getElementById('clock-display').innerText = now.toLocaleDateString('id-ID', {weekday:'long', day:'numeric', month:'short'}) + " " + now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
        }

        // 1. ENGINE UTAMA: LOAD DARI FIREBASE (Hanya berdasarkan Tanggal)
        window.loadDataUtama = async () => {
            const tgl = document.getElementById('filter-tanggal').value;
            const tbody = document.getElementById('tabel-monitor');
            
            tbody.innerHTML = '<tr><td colspan="6" class="p-8 text-center"><div class="animate-spin w-6 h-6 border-2 border-indigo-500 border-t-transparent rounded-full mx-auto mb-2"></div><span class="text-xs text-indigo-500 font-bold">Sedang mengambil data KBM...</span></td></tr>';

            try {
                // A. Ambil Jurnal
                const qJurnal = query(collection(db, "jurnal_guru"), where("tanggal", "==", tgl));
                const snapJurnal = await getDocs(qJurnal);

                // B. Ambil Refleksi
                const qRef = query(collection(db, "refleksi_siswa"), where("tanggal", "==", tgl));
                const snapRef = await getDocs(qRef);

                // C. Proses Data Refleksi
                rawDataRefleksi = {};
                snapRef.forEach(doc => {
                    const r = doc.data();
                    if(!rawDataRefleksi[r.id_jurnal]) rawDataRefleksi[r.id_jurnal] = { p:0, l:0, b:0, total:0, komen:[] };
                    
                    if(r.rating == 3) rawDataRefleksi[r.id_jurnal].p++;
                    else if(r.rating == 2) rawDataRefleksi[r.id_jurnal].l++;
                    else rawDataRefleksi[r.id_jurnal].b++;
                    
                    rawDataRefleksi[r.id_jurnal].total++;
                    if(r.pesan && r.pesan.length > 2 && r.pesan !== '-') rawDataRefleksi[r.id_jurnal].komen.push({ nama: r.nama, text: r.pesan, rating: r.rating });
                });

                // D. Simpan Jurnal ke Variable Global (Untuk difilter nanti)
                rawDataJurnal = [];
                snapJurnal.forEach(doc => {
                    let d = doc.data();
                    d.id = doc.id;
                    rawDataJurnal.push(d);
                });

                // Sortir Waktu (Terbaru diatas)
                rawDataJurnal.sort((a,b) => (b.waktu?.toMillis() || 0) - (a.waktu?.toMillis() || 0));

                populateDropdowns(); // Isi opsi filter Guru/Kelas/Mapel
                terapkanFilterLokal(); // Render Tabel

            } catch (e) {
                console.error(e);
                tbody.innerHTML = `<tr><td colspan="6" class="p-8 text-center text-red-500 font-bold">Gagal memuat: ${e.message}</td></tr>`;
            }
        }

        // 2. FILTER LOGIC (Client Side - Cepat)
        function populateDropdowns() {
            const setGuru = new Set();
            const setKelas = new Set();
            const setMapel = new Set();

            rawDataJurnal.forEach(d => {
                if(d.nama_guru) setGuru.add(d.nama_guru);
                if(d.kelas) setKelas.add(d.kelas);
                if(d.mapel) setMapel.add(d.mapel);
            });

            isiSelect('filter-guru', Array.from(setGuru).sort());
            isiSelect('filter-kelas', Array.from(setKelas).sort());
            isiSelect('filter-mapel', Array.from(setMapel).sort());
        }

        function isiSelect(id, arr) {
            const el = document.getElementById(id);
            const valBefore = el.value; // Simpan pilihan user sebelumnya
            el.innerHTML = `<option value="">- Semua -</option>`;
            arr.forEach(item => el.add(new Option(item, item)));
            if(arr.includes(valBefore)) el.value = valBefore;
        }

        window.terapkanFilterLokal = () => {
            const fGuru = document.getElementById('filter-guru').value;
            const fKelas = document.getElementById('filter-kelas').value;
            const fMapel = document.getElementById('filter-mapel').value;

            // Filter Array
            const filteredData = rawDataJurnal.filter(d => {
                return (!fGuru || d.nama_guru === fGuru) &&
                       (!fKelas || d.kelas === fKelas) &&
                       (!fMapel || d.mapel === fMapel);
            });

            renderTabel(filteredData);
            hitungStatistik(filteredData);
        }

        // 3. RENDER TABEL
        function renderTabel(data) {
            const tbody = document.getElementById('tabel-monitor');
            tbody.innerHTML = '';

            if(data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="p-10 text-center text-slate-400 italic">Tidak ada data yang cocok dengan filter.</td></tr>';
                return;
            }

            data.forEach(d => {
                const jam = d.waktu ? new Date(d.waktu.seconds*1000).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'}) : '-';
                
                // DATA REFLEKSI
                const ref = rawDataRefleksi[d.id] || { p:0, l:0, b:0, total:0, komen:[] };
                let barRefleksi = `<span class="text-xs text-slate-400 italic">Belum ada respon</span>`;
                let btnKomen = '';

                if(ref.total > 0) {
                    const pP = (ref.p / ref.total) * 100;
                    const pL = (ref.l / ref.total) * 100;
                    const pB = (ref.b / ref.total) * 100;
                    
                    barRefleksi = `
                        <div class="flex justify-between text-[10px] font-bold text-slate-500 mb-1">
                            <span>ðŸ¤© ${ref.p}</span><span>ðŸ¤” ${ref.l}</span><span>ðŸ¤¯ ${ref.b}</span>
                        </div>
                        <div class="progress-stack">
                            <div class="bar-paham" style="width: ${pP}%"></div>
                            <div class="bar-sedang" style="width: ${pL}%"></div>
                            <div class="bar-bingung" style="width: ${pB}%"></div>
                        </div>
                    `;

                    if(ref.komen.length > 0) {
                        // Stringify data komen biar bisa dipasing ke fungsi
                        const komenJson = encodeURIComponent(JSON.stringify(ref.komen));
                        btnKomen = `<button onclick="lihatKomen('${komenJson}')" class="mt-2 text-[10px] bg-indigo-50 text-indigo-600 px-2 py-1 rounded font-bold hover:bg-indigo-100 transition flex items-center gap-1"><i data-lucide="message-square" class="w-3 h-3"></i> ${ref.komen.length} Testimoni</button>`;
                    }
                }

                // DATA ABSENSI
                let listAbsen = [];
                if(d.absensi_mapel) {
                    d.absensi_mapel.forEach(s => {
                        if(s.status !== 'H') {
                            let warna = s.status==='A'?'text-red-600 font-bold':(s.status==='S'?'text-blue-600':'text-orange-600');
                            listAbsen.push(`<span class="${warna} block">${s.nama} (${s.status})</span>`);
                        }
                    });
                }
                const absenHtml = listAbsen.length > 0 ? `<div class="text-[10px] leading-tight space-y-1">${listAbsen.join('')}</div>` : `<span class="text-[10px] font-bold text-emerald-500 bg-emerald-50 px-2 py-1 rounded-full">Lengkap</span>`;

                tbody.innerHTML += `
                    <tr class="table-row-hover transition border-b border-slate-50 last:border-0">
                        <td class="p-4 align-top font-mono font-bold text-slate-500 text-xs">${jam}</td>
                        <td class="p-4 align-top">
                            <span class="bg-slate-100 text-slate-700 font-bold px-2 py-1 rounded text-xs">${d.kelas}</span>
                        </td>
                        <td class="p-4 align-top">
                            <div class="font-bold text-slate-800">${d.nama_guru}</div>
                            <div class="text-xs text-indigo-600 font-bold mt-0.5">${d.mapel}</div>
                            <p class="text-[10px] text-slate-500 mt-2 line-clamp-2 bg-slate-50 p-2 rounded">"${d.materi}"</p>
                        </td>
                        <td class="p-4 align-top">
                            ${barRefleksi}
                            ${btnKomen}
                        </td>
                        <td class="p-4 align-top">
                            ${absenHtml}
                        </td>
                        <td class="p-4 align-top text-center">
                            ${d.foto_bukti ? `<img src="${d.foto_bukti}" onclick="Swal.fire({imageUrl:'${d.foto_bukti}', showConfirmButton:false})" class="w-10 h-10 object-cover rounded-lg border border-slate-200 cursor-pointer hover:scale-110 transition">` : '-'}
                        </td>
                    </tr>
                `;
            });
            lucide.createIcons();
        }

        // 4. MODAL KOMENTAR SISWA
        window.lihatKomen = (jsonStr) => {
            const data = JSON.parse(decodeURIComponent(jsonStr));
            const cont = document.getElementById('list-komen');
            cont.innerHTML = '';
            
            data.forEach(k => {
                let emot = k.rating==3?'ðŸ¤©':(k.rating==2?'ðŸ¤”':'ðŸ¤¯');
                cont.innerHTML += `
                    <div class="border-b border-slate-100 pb-2 last:border-0">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-lg">${emot}</span>
                            <span class="text-xs font-bold text-slate-700">${k.nama}</span>
                        </div>
                        <p class="text-xs text-slate-600 italic bg-slate-50 p-2 rounded">"${k.text}"</p>
                    </div>
                `;
            });
            document.getElementById('modal-komen').classList.remove('hidden');
        }

        // 5. STATISTIK SIMPLE
        function hitungStatistik(data) {
            document.getElementById('stat-total').innerText = data.length;
            
            const guruUnik = new Set(data.map(d => d.nama_guru));
            document.getElementById('stat-guru').innerText = guruUnik.size;

            let totalPaham = 0, totalRespon = 0, totalAbsen = 0;
            data.forEach(d => {
                const r = rawDataRefleksi[d.id];
                if(r && r.total > 0) {
                    totalRespon += r.total;
                    totalPaham += r.p;
                }
                if(d.absensi_mapel) {
                    totalAbsen += d.absensi_mapel.filter(s => s.status !== 'H').length;
                }
            });

            const persen = totalRespon > 0 ? Math.round((totalPaham/totalRespon)*100) : 0;
            document.getElementById('stat-kepuasan').innerText = persen + "%";
            document.getElementById('stat-absen').innerText = totalAbsen;
        }

        // 6. EXCEL LENGKAP
        window.downloadLaporanExcel = () => {
            const fGuru = document.getElementById('filter-guru').value;
            const fKelas = document.getElementById('filter-kelas').value;
            const activeData = rawDataJurnal.filter(d => (!fGuru || d.nama_guru === fGuru) && (!fKelas || d.kelas === fKelas));
            
            if(activeData.length === 0) return Swal.fire('Data Kosong', 'Tidak ada data untuk diunduh', 'warning');

            const exportData = activeData.map(d => {
                const ref = rawDataRefleksi[d.id] || { p:0, l:0, b:0, total:0, komen:[] };
                const absenStr = d.absensi_mapel ? d.absensi_mapel.filter(s=>s.status!=='H').map(s=>`${s.nama}(${s.status})`).join(', ') : '-';
                const komenStr = ref.komen.map(k => `[${k.rating==3?'Paham':(k.rating==2?'Sedang':'Bingung')}] ${k.nama}: ${k.text}`).join('\n');

                return {
                    WAKTU: d.waktu ? new Date(d.waktu.seconds*1000).toLocaleTimeString('id-ID') : '-',
                    KELAS: d.kelas,
                    GURU: d.nama_guru,
                    MAPEL: d.mapel,
                    MATERI: d.materi,
                    JML_HADIR: d.absensi_mapel ? d.absensi_mapel.filter(s=>s.status==='H').length : '-',
                    SISWA_ABSEN: absenStr,
                    REFLEKSI_PAHAM: ref.p,
                    REFLEKSI_SEDANG: ref.l,
                    REFLEKSI_BINGUNG: ref.b,
                    TESTIMONI_SISWA: komenStr,
                    LINK_FOTO: d.foto_bukti
                }
            });

            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Rekap Monitoring");
            XLSX.writeFile(wb, `MONITORING_KBM_${document.getElementById('filter-tanggal').value}.xlsx`);
        }
    </script>
</body>
</html>
